<ion-header>

 <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let leader of leaders">
    <img src="{{'http://localhost:3000/'+ leader.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{leader.name | uppercase}}
</ion-card-title>
<p>
  {{leader.description}}
</p>
    </ion-card-content>
  </ion-card>
  
</ion-content>
